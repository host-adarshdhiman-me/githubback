<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinetra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #ffd9b3, #f58fef);
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .chat-container {
        height: 80vh;
        overflow-y: scroll;
        padding: 10px;
        background-color: white;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .chat-message {
        display: flex;
        margin-bottom: 10px;
      }
      .chat-message.bot {
        justify-content: flex-start;
      }
      .chat-message.user {
        justify-content: flex-end;
      }
      .message {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
      }
      .message.user {
        background-color: #007bff;
        color: white;
      }
      .input-container {
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      .input-container input {
        width: 85%;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
      }
      .input-container button {
        width: 10%;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      .input-container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="chat-container" id="chatContainer">
        <!-- Chat messages will be dynamically added here -->
      </div>

      <div class="input-container">
        <input
          type="text"
          id="userMessage"
          placeholder="Type your message..."
        />
        <button onclick="sendMessage()" style="width: fit-content">Send</button
        ><br />
      </div>
      <center>
        <div class="input-container">
          <button
            onclick="window.location.href='home.html'"
            style="width: fit-content"
          >
            Return to Home
          </button>
          <button onclick="clearChat()" style="width: fit-content;">Clear Chat</button>
        </div>
      </center>
    </div>

    <script>
      const greetingReplies = ["hi", "hello", "hey", "hi there", "hello there"];

      // Function to display messages
      function displayMessage(message, sender) {
        const chatContainer = document.getElementById("chatContainer");
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message", sender);

        const messageText = document.createElement("div");
        messageText.classList.add("message", sender);
        messageText.innerText = message;

        messageElement.appendChild(messageText);
        chatContainer.appendChild(messageElement);

        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
      }

      // Function to send message and get bot reply
      function sendMessage() {
        const userMessage = document
          .getElementById("userMessage")
          .value.trim()
          .toLowerCase();
        if (userMessage === "") return;

        // Save user message in localStorage
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
        chatHistory.push({ sender: "user", message: userMessage });
        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

        // Display user message
        displayMessage(userMessage, "user");

        // Bot reply logic
        let botReply = "";
        if (greetingReplies.includes(userMessage)) {
          botReply =
            "Hello! Iâ€™m Trinetra, your safety companion. ðŸ˜Š Iâ€™m here to assist you in any situation where you feel uncomfortable or unsafe. You can reach out to me for help, guidance, or simply to share whatâ€™s on your mind. Together, weâ€™ll ensure your safety and peace of mind. ðŸ›¡ Letâ€™s get startedâ€”how can I help you today?";
        } else {
          botReply = "Feature Under Development, Please Come Back Later !";
        }

        // Save bot reply in localStorage
        chatHistory.push({ sender: "bot", message: botReply });
        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

        // Display bot reply
        setTimeout(() => {
          displayMessage(botReply, "bot");
        }, 1000); // Delay the bot's reply
      }

      function clearChat() {
        localStorage.removeItem("chatHistory");
        document.getElementById("chatContainer").innerHTML = "";
      }

      // Load chat history from localStorage
      function loadChatHistory() {
        const chatHistory =
          JSON.parse(localStorage.getItem("chatHistory")) || [];
        chatHistory.forEach((message) => {
          displayMessage(message.message, message.sender);
        });
      }

      // Load chat history on page load
      window.onload = loadChatHistory;
    </script>
  </body>
</html>
