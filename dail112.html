<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinetra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffd9b3, #f58fef);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .call-btn {
            background-color: red;
            color: white;
            font-size: 30px;
            padding: 20px 40px;
            border-radius: 50%;
            margin: 20px 0;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .call-btn:hover {
            transform: scale(1.1);
        }
        .cut-btn {
            background-color: transparent;
            color: #007bff;
            font-size: 20px;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
        }
        .cut-btn:hover {
            text-decoration: underline;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="bi bi-phone-fill" style="color: green;"></i>
        </div>
        <h3 class="text-dark">Calling 112 - Emergency Services</h3>
      
       
        <br>
        <a href="home.html" class="cut-btn">
            <img src="assets/cut.png" alt="" style="height: 100px; width: auto;">
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
