<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinetra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffd9b3, #f58fef);
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .profile-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .sos-button {
            background-color: red;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 20px auto;
            text-align: center;
            width: 60%;
        }
        .icon-card {
            background-color: #fff7e6;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px auto;
        }
        .icon-card img {
            width: 40px;
            height: 40px;
        }
        .nav-icons {
            position: absolute;
            width: 30px;
            height: 30px;
        }
        .nav-icons.left {
            top: 10px;
            left: 10px;
        }
        .nav-icons.right {
            top: 10px;
            right: 10px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        @media (max-width: 576px) {
            .sos-button {
                width: 80%;
            }
            .icon-card {
                width: 70px;
                height: 70px;
            }
            .icon-card img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-3">
        <div class="nav-icons left">
           <a href="profile.html"> <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="Profile"></a>
        </div>
        <div class="nav-icons right" style="margin-right: 10px;">
           <a href="logout.html"> <img src="https://img.icons8.com/material-outlined/50/000000/exit.png" alt="Logout"></a>
        </div>
        <div class="profile-logo mb-3">
            <img src="assets/girl.jpg" alt="Profile">
        </div>
        <h3 class="text-dark">Mehak</h3>
        <a href="sos.html">
            <div class="sos-button">SOS</div>
        </a>
        <div class="row mt-4 gx-2">
            <div class="col-4">
                <a href="contact.html">
                    <div class="icon-card">
                        <img src="https://img.icons8.com/ios-filled/50/000000/contacts.png" alt="Contacts">
                    </div>
                    <p>Emergency Contact List</p>
                </a>
            </div>
            <div class="col-4">
                <a href="maps.html">
                    <div class="icon-card">
                        <img src="https://img.icons8.com/ios-filled/50/000000/map.png" alt="Map">
                    </div>
                    <p>Map</p>
                </a>
            </div>
            <div class="col-4">
                <a href="chat.html">
                    <div class="icon-card">
                        <img src="https://img.icons8.com/ios-filled/50/000000/chat.png" alt="Chat">
                    </div>
                    <p>AI Chat Bot</p>
                </a>
            </div>
        </div>
        <div class="row mt-3 gx-2">
            <div class="col-4">
                <a href="dail112.html">
                    <div class="icon-card">
                        <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Dial">
                    </div>
                    <p>Dial 112</p>
                </a>
            </div>
            <div class="col-4">
                <a href="store.html">
                    <div class="icon-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/2697/2697432.png" alt="Store">
                    </div>
                    <p>Store</p>
                </a>
            </div>
            <div class="col-4">
                <a href="feedback.html">
                    <div class="icon-card">
                        <img src="https://img.icons8.com/ios-filled/50/000000/feedback.png" alt="Feedback">
                    </div>
                    <p>Feedback</p>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
